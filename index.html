<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="stylesheet" href="./style/dark-theme.css" />
  <link rel="stylesheet" href="./style/style.css" id="theme-style" data-theme="default-theme" />
  <script src="script/index.js" defer></script>
  <link rel="icon" href="icon/favicon.png" type="image/x-icon">
  <title>ChicThreads</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logoAndName"><img src="icon/logo.png" alt=""><h1 id="brand">ChicThreads</h1></div>
      <nav>
        <ul class="header-menu" id="header-menu">
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="main-cards">
      <ul id="ul-cards">
      </ul>
    </section>
    <section class="main-details">
      <div class="main-search">
        <input class="search-input" id="search-input" type="text" placeholder="Digite aqui sua pesquisa" />
        <button class="search-button" id="search-button">Pesquisar</button>
      </div>
      <aside>
        <div class="cart-title">
          <h4>Carrinho de compras</h4>
        </div>
        <div class="cart-empty" id="cart-empty">
          <h5>Carrinho Vazio</h5>
          <p>Adicione Itens</p>
        </div>
        <div class="cart-products" id="cart-products">
          <ul id="cart-list">
          </ul>
        </div>
        <div class="cart-details" id="cart-details">
          <div class="details-values">
            <p>Quantidade:</p><span id="total-amount">0</span>
          </div>
          <div class="details-values">
            <p>Total:</p>
            <span id="total-price">R$ 0.00</span>
          </div>
          <div class="remove-all">
            <button class="end-button" id="remove-cart-button">Remover tudo</button>
            <button class="end-button" id="buy-button">Finalizar compra</button>
          </div>
        </div>
        </div>
      </aside>
      <button id="dark-button" onclick="toggleTheme()">ðŸŒ™</button>
    </section>
  </main>
</body>
<script src="script/database.js"></script>

</html>
